{% extends "blog/base.html" %}

{% block content %}
    {% for post in post_list %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h1>
                <!-- <a href="/post/{{ post.pk }}"> -->
                <!-- blog/url.py의 name이 post_detail
                     post_detail을 통해서 url을 처리할꺼고, 필요한 인자는 post.pk -->
                <a href="{% url "post_detail" post.pk %}">    
                    {{ post.title }}</a>
            </h1>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
